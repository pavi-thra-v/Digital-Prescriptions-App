<body >
    <div class="title-content">
        <img class="title-img"src="images/Heading.jpg" alt="">
    </div>
    <form action="">
    <div class="patient-reg-details">
      <h1 class="pat-reg-title"><b>Patient Registration</b></h1>
      <div class="row">
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="pat-EthAddr">Ehereum Address</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-EthAddr" type="text" >
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="pat-FullName">Full Name</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-FullName" type="text" >
          </div >
          <div class=" patient-data-input col-lg-4">
            <label class="patient-data patient-input-label" for="pat-emailId">Email ID</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-emailId" type="text" >
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="pat-mobileNum">Mobile Number</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-mobileNum" type="text" >
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-data patient-input-label" for="pat-Aadhaar">Aadhaar number</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-Aadhaar" type="text" >
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="pat-ConfirmPass">Password</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-ConfirmPass" type="text" >
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="pat-UserDesig">User Designation</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 pat-UserDesig" type="text" value="Patient"> 
          </div >
          <div class = "col-lg-7">
          </div >

          <div class="col-lg-4">
            <button type="submit" class="btn btn-primary reg-button">Register</button>
          </div>
        </div>
        </div>
        </form>
