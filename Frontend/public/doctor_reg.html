<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
 
<body >
  <header >
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">
             <img src="images/logo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
              <span><b>Prescribe Right</b></span>          
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="/Home">
                        Home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">
                        Contact us
                      </a>
                  </li>
                  </ul>
            </div>
          </nav>
    </div>


</header>
    <div class="title-content">
        <img class="title-img"src="images/Heading.jpg" alt="">
    </div>
    <form class="AddDocUserForm">
    <div class="patient-reg-details">
      <h1 class="pat-reg-title"><b>Doctor Registration</b></h1>
      <div class="row">
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-EthAddr">Ehereum Address</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-EthAddr" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-FullName">Full Name</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-FullName" type="text" title="Please enter your username">
          </div >
          <div class="patient-data-input col-lg-4">
            <label class="doctor-data patient-input-label" for="doc-emailId">Email ID</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-emailId" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-mobileNum">Mobile Number</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-mobileNum" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-regNum">Registration Number</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-regNum" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-regyear">Registration Year</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-regyear" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-stateMed">State Medical Council </label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-stateMed" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-data patient-input-label" for="doc-Aadhaar">Aadhaar number</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-Aadhaar" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-ConfirmPass">Password</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-ConfirmPass" type="text" title="Please enter your username">
          </div >
          <div class="patient-data col-lg-4">
            <label class="patient-input-label" for="doc-UserDesig">User Designation</label>
          </div>
          <div class = "patient-data-input col-lg-7">
              <input class="w-100 doc-UserDesig" type="text" value="Doctor" title="Please enter your username"> 
          </div >
          <div class = "col-lg-7">
          </div >

          <div class="col-lg-4">
            <button type="submit" class="btn btn-primary reg-button">Register</button>
          </div>
        </div>
        </div>
        </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <footer>
      <h1 class="footer-text"><i>Keep in touch</i></h1>
      <p class="footer-copyright">Copyright @Prescribe Right</p>
  </footer>
</body>
</html>
