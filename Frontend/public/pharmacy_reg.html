<body>
    <div class="title-content">
        <img class="title-img"src="images/Heading.jpg" alt="">
    </div>
    <form class="AddPharmUserForm">
      <div class="patient-reg-details">
        <h1 class="pat-reg-title"><b>Pharmacy Registration</b></h1>
        <div class="row">
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="phar-EthAddr">Ehereum Address</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-EthAddr" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="PharmName">Pharmacy Name</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 PharmName" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="PharmBranch">Pharmacy Branch</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 PharmBranch" type="text" >
            </div >
            <div class=" patient-data-input col-lg-4">
              <label class="patient-data patient-input-label" for="phar-emailId">Email ID</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-emailId" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="phar-mobileNum">Mobile Number</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-mobileNum" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-data patient-input-label" for="phar-Aadhaar">Aadhaar number</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-Aadhaar" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="phar-Pass">Password</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-Pass" type="text" >
            </div >
            <div class="patient-data col-lg-4">
              <label class="patient-input-label" for="phar-UserDesig">User Designation</label>
            </div>
            <div class = "patient-data-input col-lg-7">
                <input class="w-100 phar-UserDesig" type="text" value="Pharmacy"> 
            </div >
            <div class = "col-lg-7">
            </div >
  
            <div class="col-lg-4">
              <button type="submit" class="btn btn-primary reg-button">Register</button>
            </div>
          </div>
          </div>
          </form>
