<body>
    <div class="patient-description">
        <h1>Patient_Name</h1>
    </div>
    <div class="patient_details">
        <div class="show-pres mini-desc">
            <div class="row">
              <div class="col-lg-6">
                <h5 class="med-details">User ID :</h5>
                <h5 class="med-details">Username :</h5>
                <h5 class="med-details">Ethereum Address  :</h5>
                <h5 class="med-details">Full Name  :</h5>
                <h5 class="med-details">Email  :</h5>
                <h5 class="med-details">Mobile Number  :</h5>
                <h5 class="med-details">Aadhar Number  :</h5>
                <h5 class="med-details">Designation  :</h5>
                <h5 class="med-details">Patient ID  :</h5>
                <h5 class="med-details">Total Medical Records  :</h5>
              </div>
              <div class="col-lg-6 data-output">
              </div>
            </div>
    
          </div>

          <button style="margin: 2% 40%;" class="btn btn-primary view-pres">Edit Profile</button>
          <button style="margin: 3% 0%;" class="btn btn-primary view-pres">Change Password</button>
    </div>
    <script>
      // Retrieve the full name from sessionStorage
      // Define the list of keys to retrieve from sessionStorage
      const keysToRetrieve = ['userid', 'username', 'ethaddr', 'fullName', 'email', 'mobnum', 'aadhaar', 'desig', 'patientid', 'patienttotRec'];
      // Initialize an empty object to store the retrieved values
      const userData = {};
      // Loop through the keys and retrieve the corresponding values from sessionStorage
      for (const key of keysToRetrieve) {
        const value = sessionStorage.getItem(key);
        userData[key] = value;
      }  
      // Display the full name in the 'patient-description' element
      const fullNameContainer = document.querySelector('.patient-description');
      fullNameContainer.innerHTML = `<h1>${userData.fullName}</h1>`;
      // Display profile data
      const profileDataContainer = document.querySelector('.data-output');
      let html = '';
      for (const key of keysToRetrieve) {
         html += `<h5 class="med-details">${userData[key]}</h5>`;
      }
      // Set the HTML content of the container
      profileDataContainer.innerHTML = html;
    </script>
    <script src="https://kit.fontawesome.com/a427ce1ab7.js" crossorigin="anonymous"></script>
