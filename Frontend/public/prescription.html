<body >

    <div class="title-content">
        <img class="title-img"src="images/Heading.jpg" alt="">
    </div>
    <form class="new-pres">
    <div class="patient-details">
        <h1 class="pres-title"><b>Medical Prescription</b></h1>
        
    
            <div class="row">
                <div class="col-lg-8">
                </div>
                <div class = "col-lg-4">
                    <label class="pres-label" for="todaydate">Date</label>
                    <input class="w-80 newp-date" type="date" name="todaydate" id="todaydate">
                </div >
            </div>
        <div class="row">
            <div class="pos-left col-lg-6">
                <labe class="pres-label" for="newp-patUsername">Patient UserName</label>
                <input class="w-50 newp-patUsername" type="text" name="patient-id">
            </div>
            <div class="col-lg-6">
                <label class="pres-label" for="newp-patName">Patient Name</label>
                <input class="w-50 newp-patName" type="text" name="patient-name">
            </div>
            <div class="col-lg-12">
                <label class="pres-label" for="patient-eth-add">Patient Ethereum Address</label>
                <textarea class="patient-eth-add" rows="1" cols="105"></textarea>
            </div>
            <div class="col-lg-6">
                <label class="pres-label" for="newp-docUsername">Doctor Username</label>
                <input class="w-50 newp-docUsername" type="text" name="doctor-id">
            </div>
            <div class="col-lg-6">
                <label class="pres-label" class="pres-label" for="newp-docName">Doctor Name</label>
                <input class="w-50 newp-docName" type="text" name="doctor-name">
            </div>
            <div class="col-lg-12">
                <label class="pres-label" for="doc-eth-add">Doctor Ethereum Address</label>
                <textarea class="doc-eth-add"rows="1" cols="106"></textarea>
            </div>
        </div>

    </div>
    <div class="patient-illness">
        <h3><label class="desc-label" for="newp-MedDescrip">Medical Illness Description</label></h3>
        <textarea class="description newp-MedDescrip" rows="5" cols="133"></textarea>

    </div>
    <div class="patient-medicines">
        <div class="row">
            <div class="col-lg-3">
                <label class="desc-label" for="newp-Medicine">Medicine 1</label>
            </div>
            <div class="col-lg-8">
                <textarea class="med-text newp-Medicine" rows="1" cols="102"></textarea>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <label  class="desc-label" for="newp-dosage">Dosage</label>
            </div>
            <div class="col-lg-8">
                <textarea class="med-text newp-dosage" rows="1" cols="102"></textarea>
        </div>
        </div>
        <button class="add-med btn btn-primary">Add Medicine    <i class="fa-solid fa-circle-plus" style="color: #01c177;"></i></button>
    </div>
    <div class="row patient-declaration">
        <div class="col-lg-7">
            <div >
                <label class="pres-label" for="newp-PrescripReuseLim">Prescription Reuse Limit</label>
                <input class="w-25 newp-PrescripReuseLim"  type="text" name="pres-reuse">
            </div>
            <div >
                <label class="pres-label hospital-name" for="newp-HospitalName">Hospital Name</label>
                <textarea class="newp-HospitalName" rows="2" cols="50"></textarea>
            </div>
        </div>
        <div class="dec-right col-lg-4">
            <textarea rows="4" cols="50"></textarea>
            <h5><label class="pres-label doc-dec" for="myCheckbox">Doctor's Declaration   &emsp;</label><input type="checkbox" id="myCheckbox" name="myCheckbox" value="option1"></h5>
            
            <button class="submit-med btn btn-primary generate" type="submit">Generate</button>
        </div>
    </div>
    </form>
<script src="https://kit.fontawesome.com/a427ce1ab7.js" crossorigin="anonymous"></script>
